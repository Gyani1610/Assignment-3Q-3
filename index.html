<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-3c</title>
    <style>
        /*descendant selector case */
        article li{
            color: red;
            font-weight: 900;
            font-style: italic;
            list-style-position: inside;
        }
        /* child selector */
        article > ol > li{
            background-color:rgb(202, 235, 57);
        }
    </style>
</head>
<body>
    <article>
        <p><b>List of stuffs in student's life:</b></p>
        <ol>
            <li>classes</li>
            <li>labs</li> 
            <li>Assignments</li>
            <li>Tests</li>
        </ol>
    </article>
</body>
</html>
